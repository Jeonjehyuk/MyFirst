
buildscript{
    ext{ //전역변수를 설정하겠다는 의미
        springBootVersion = '2.1.7.RELEASE'
    }

    repositories {    //각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을 지 정하는곳
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}
apply plugin:'java'
apply plugin:'eclipse'
apply plugin:'org.springframework.boot'
apply plugin:'io.spring.dependency-management'  //스프링 부트의 의존성들을 관리해주는 플러그인(꼭 추가해야만 함)


group 'org.example'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8


repositories {
    mavenCentral()
}

dependencies {
    implementation ('org.springframework.boot:spring-boot-starter-org.example.springboot.web')
    testImplementation ('org.springframework.boot:spring-boot-starter-test')
}

